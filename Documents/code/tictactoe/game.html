<html>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<title>TICTACTOE</title>
		<script src="tictac.js" type="text/javascript"></script>
	</head>
	<body onload="javascript: runGame()">
		<p class="turn" id="turn"></p>
		<div class="board">
			<table>
				<tr id="one">
					<td id="1"></td>
					<td id="2"></td>
					<td id="3"></td>
				</tr>
				<tr id="two">
					<td id="4"></td>
					<td id="5"></td>
					<td id="6"></td>
				</tr>
				<tr id="three">
					<td id="7"></td>
					<td id="8"></td>
					<td id="9"></td>
				</tr>
			</table>
		</div>
		<div class="end" id="end">
			<p class="winner" id="winner"></p>
		</div>
	</body>
</html>
